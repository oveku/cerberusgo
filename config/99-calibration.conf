# Touchscreen Calibration Configuration for X11
# Location: /etc/X11/xorg.conf.d/99-calibration.conf
#
# Generated by xinput_calibrator
# Adjust calibration values for your specific display

Section "InputClass"
    Identifier "calibration"
    MatchProduct "stmpe-ts"
    Option "Calibration" "3800 200 200 3800"
    Option "SwapAxes" "1"
    Option "InvertX" "0"
    Option "InvertY" "0"
EndSection

# Calibration values explanation:
# Option "Calibration" "min_x max_x min_y max_y"
# - Adjust these values after running xinput_calibrator
# - Values depend on display rotation
#
# Option "SwapAxes" - Swap X and Y coordinates
# - "1" for landscape orientations (rotate=90 or 270)
# - "0" for portrait orientations (rotate=0 or 180)
#
# Option "InvertX" - Invert X axis
# - "1" to invert, "0" normal
#
# Option "InvertY" - Invert Y axis  
# - "1" to invert, "0" normal

# Example calibrations for different rotations:

# Rotation 90 (Landscape, USB right):
# Option "Calibration" "3800 200 200 3800"
# Option "SwapAxes" "1"

# Rotation 270 (Landscape, USB left):
# Option "Calibration" "200 3800 3800 200"
# Option "SwapAxes" "1"

# Rotation 0 (Portrait, USB bottom):
# Option "Calibration" "200 3800 200 3800"
# Option "SwapAxes" "0"

# Rotation 180 (Portrait, USB top):
# Option "Calibration" "3800 200 3800 200"
# Option "SwapAxes" "0"

# To recalibrate:
# DISPLAY=:0 xinput_calibrator
